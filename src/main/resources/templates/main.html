<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404-We-Found</title>
    <link rel="stylesheet" th:href="@{/css/login-signup.css}" type="text/css">
</head>
<body>


<header th:replace="~{fragments/header :: header}"></header>

<main> <!-- main 태그 추가 -->
    <h1>메인페이지</h1>
    환영합니다. <span th:text="${nickName}"></span>님 ! <br>
    닉네임: <span th:text="${nickName}"></span><br>
    권한: <span th:text="${role}"></span><br>
    이메일: <span th:text="${email}"></span><br>

<div class="container">
    <div class="row-6" th:each="question : ${questions}">
        <div class="card">
            <div class="card-header" th:text="${question.questionId}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${question.title}"></h5>
                <p class="card-text" th:text="${question.content}"></p>
                <a href="#" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>
</div>

</main> <!-- main 태그 종료 -->


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
