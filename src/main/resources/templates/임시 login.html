<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404-We-Found</title>
    <link rel="stylesheet" th:href="@{/css/login-signup.css}" type="text/css">
    <style>
        /* 추가된 CSS 스타일링 */
        #container {
            margin-top: 50px;
            text-align: center;
        }

        #login_signup_area {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .button_info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div id="container">
    <div id="login_signup_area">
        <h1>로그인</h1>
        <img class="logo_404" th:src="@{/img/logo_404.png}" alt="">

        <!-- 로그인 폼 -->
        <form id="login_signup_form" action="/loginProc" method="post" name="loginForm" onsubmit="return validateForm()">
            <input id="email" type="text" name="email" placeholder="Email"/>
            <input id="password" type="password" name="password" placeholder="Password"/>
            <input type="submit" value="Login"/>
        </form>
    </div>

    <!-- 회원가입 및 비밀번호 찾기 링크 -->
    <p class="button_info">404 We Found가 처음이신가요?</p>
    <a href="/join"><button type="button">회원가입</button></a>
    <p class="button_info">비밀번호가 기억나지 않나요?</p>
    <a href="#"><button type="button">비밀번호 찾기</button></a>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script>
    // 로그인 폼 유효성 검사
    function validateForm() {
        var email = document.forms["loginForm"]["email"].value;
        var password = document.forms["loginForm"]["password"].value;

        if (email === "" || password === "") {
            alert("이메일과 비밀번호를 모두 입력하세요.");
            return false;
        }

        // 이메일 형식 검사 (간단한 형식으로만 검사)
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("올바른 이메일 주소를 입력하세요.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
