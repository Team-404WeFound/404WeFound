<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>404-We-Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login-signup.css}" type="text/css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
    <article>
        <div id="container">
            <input type="hidden" id="question-id" th:value="${question.questionId}">
            <input type="text" name="title" placeholder="제목을 입력하세요." id = title th:value="${question.title}"/>
            <textarea rows="20" placeholder="질문을 입력하세요." id="content" th:text="${question.content}"></textarea>
        </div>
        <button>s</button>
        <button th:if="${question.questionId} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
        <button th:if="${question.questionId} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
        <button type="button" id="back-btn" class="btn btn-primary btn-sm">목록으로가기</button>
    </article>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/scripts/question.js"></script>
</body>
</html>
